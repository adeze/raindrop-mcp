name: Publish MCPB Bundle

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-mcpb:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install jq (for version extraction)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Build package
        run: bun run build

      - name: Pack MCPB bundle
        run: bun run mcpb:pack

      - name: Upload MCPB bundle to GitHub Release
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          if gh release view v$CURRENT_VERSION > /dev/null 2>&1; then
            gh release upload v$CURRENT_VERSION raindrop-mcp.mcpb --clobber
          else
            gh release create v$CURRENT_VERSION raindrop-mcp.mcpb --title "Release v$CURRENT_VERSION" --notes "MCPB bundle for Raindrop MCP"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
